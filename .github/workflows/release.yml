name: Release Bump

on:
  push:
    tags:
      - 'v*'  # Runs only when a tag like "v1.2.3" is pushed

jobs:
  build:
    name: Build Binary
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Binary
        run: |
          # Extract version from git tag (e.g. v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          cargo build --release
          mv target/release/bump "bump-macos-${VERSION}"

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "bump-macos-${VERSION}"
          path: "bump-macos-${VERSION}"

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          VERSION: ${GITHUB_REF#refs/tags/v}
        with:
          files: "release-assets/bump-macos-${VERSION}/bump-macos-${VERSION}"
          generate_release_notes: true